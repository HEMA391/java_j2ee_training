<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>

<body ng-app="myApp">

<a href="#!paris">Paris</a>
<a href="#!controller">Controller Example</a>

<p>Click on the links.</p>

<p>Note that each "view" has its own controller which each gives the "msg" variable a value.</p>

<div ng-view></div>

<script>
var app = angular.module("myApp", ["ngRoute"]);
app.config(function($routeProvider) {
    $routeProvider
    .when("/paris", {
        templateUrl : "paris.html",
        controller : "parisCtrl"
    })
    .when("/controller", {
        templateUrl : "simple_routing.html",
        controller : "controllerCtrl"
    });
});
app.controller("parisCtrl", function ($scope) {
    $scope.msg = "I love Paris";
});
app.controller("controllerCtrl", function ($scope) {
    $scope.msg = "Controller Example";
});

</script>

</body>
</html>
